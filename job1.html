<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小米商城示例</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "SimSun", sans-serif;
            font-size: 15px;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 1px solid #ddd;
            background-color: #fff;
        }
        .logo {
            flex: 1;
        }
        .menu {
            flex: 2;
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 18px;
        }
        .menu div {
            cursor: pointer;
        }
        .menu div:hover {
            color: #ff6700;
        }
        .search {
            flex: 1;
            text-align: right;
            font-size: 20px;
            cursor: pointer;
        }

        /* 轮播图 */
        .banner {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        .slides {
            display: flex;
            transition: transform 0.6s ease;
        }
        .slides img {
            width: 100%;
            height: auto;      /* 保持原比例 */
            max-height: 500px; /* 最大高度，避免过高 */
            object-fit: contain;
            flex-shrink: 0;
        }
        .slider-dots {
            text-align: center;
            margin: 12px 0;
        }
        .slider-dots span {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ddd;
            border-radius: 50%;
            margin: 0 6px;
            cursor: pointer;
        }
        .slider-dots span.active {
            background: #ff6700;
        }

        .section {
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .section h3 {
            font-size: 22px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6700;
            padding-left: 12px;
        }

        /* 人气手机布局 */
        .phones {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .phones .row {
            display: grid;
            gap: 20px;
        }
        .phones .row-2 {
            grid-template-columns: 1fr 1fr; /* 两列 */
        }
        .phones .row-3 {
            grid-template-columns: 1fr 1fr 1fr; /* 三列 */
        }
        .phones .row div {
            border: 1px solid #eee;
            padding: 30px;
            text-align: center;
            background: #fafafa;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        /* 智能好物布局 */
        .hardware {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        .hardware .left {
            grid-row: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            font-weight: bold;
            font-size: 20px;
            border-radius: 8px;
            padding: 30px;
        }
        .hardware .right-top {
            grid-column: 2 / 3;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
            padding: 30px;
        }
        .hardware .right-bottom {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .hardware .right-bottom div {
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
            border-radius: 8px;
            padding: 30px;
        }

        footer {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            background: #fff;
            border-top: 1px solid #ddd;
            margin-top: 40px;
            font-size: 14px;
            color: #666;
        }
        footer div {
            text-align: left; /* 左对齐 */
        }
        footer div p {
            margin: 4px 0;
        }
        footer div p:first-child {
            font-weight: bold;
            font-size: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header>
        <div class="logo">
            <img src="img1.jpeg" alt="MI Logo" style="height:50px;">
        </div>
        <div class="menu">
            <div>首页</div>
            <div>分类</div>
            <div>服务</div>
            <div>购物车</div>
            <div>我的</div>
        </div>
        <div class="search">🔍</div>
    </header>

    <!-- 轮播图 -->
    <div class="banner">
        <div class="slides" id="slides">
            <img src="img2.jpg" alt="图1">
            <img src="img3.jpg" alt="图2">
            <img src="img4.jpg" alt="图3">
        </div>
        <div class="slider-dots" id="dots">
            <span data-index="0" class="active"></span>
            <span data-index="1"></span>
            <span data-index="2"></span>
        </div>
    </div>

    <!-- 人气手机 -->
    <div class="section">
        <h3>人气手机</h3>
        <div class="phones">
            <div class="row row-2">
                <div>XIAOMI 15 系列</div>
                <div>K80 系列</div>
            </div>
            <div class="row row-3">
                <div>Redmi 14C</div>
                <div>Turbo 4 Pro</div>
                <div>Note 15 Pro</div>
            </div>
        </div>
    </div>

    <!-- 智能好物 -->
    <div class="section">
        <h3>智能好物</h3>
        <div class="hardware">
            <div class="left">耳机</div>
            <div class="right-top">小米平板 8 系列</div>
            <div class="right-bottom">
                <div>电视 A Pro</div>
                <div>电热水器</div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div>
            <p>🏠 小米之家</p>
            <p>小米服务</p>
            <p>服务网点</p>
            <p>预约服务</p>
        </div>
        <div>
            <p>📢 关注我们</p>
            <p>官方微博</p>
            <p>微信公众号</p>
        </div>
        <div>
            <p>🛠 服务支持</p>
            <p>售后政策</p>
            <p>自助服务</p>
            <p>相关下载</p>
        </div>
        <div>
            <p>📞 客服电话</p>
            <p>400-100-5678</p>
        </div>
    </footer>

    <script>
        const slides = document.getElementById("slides");
        const dots = document.querySelectorAll("#dots span");
        let index = 0;

        function showSlide(i) {
            index = i;
            slides.style.transform = `translateX(-${i * 100}%)`;
            dots.forEach(d => d.classList.remove("active"));
            dots[i].classList.add("active");
        }

        dots.forEach(dot => {
            dot.addEventListener("click", () => {
                showSlide(dot.dataset.index);
            });
        });

        setInterval(() => {
            index = (index + 1) % 3; // 三张图
            showSlide(index);
        }, 4000);
    </script>
</body>
</html>
